    <script>
    function getHtml(filename)
    {
                      var htmlObj = jQuery.ajax({
                //url: "<%=path %>/requestContent.txt",  //注意:这里路径要取全
                url: filename,  //注意:这里路径要取全
                async: false
            })
            ;
            return htmlObj.responseText;
    }
        ( function ( $ ) {

            jQuery( '#vmap' ).vectorMap( {

                normalizeFunction: 'polynomial'
